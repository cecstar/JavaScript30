  <style>

    :root {

    a {
      color: var(--base);
      text-decoration: none;
    }

    body {
      text-align: center;
    }

    body {
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-size: 50px;
      font-weight: 100;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    input {
      width: 100px;
    }

    .controls {
      margin-bottom: 50px;
    }

    .hl {
      color: var(--base);
    }
